name: Deploy to GitHub Pages
run-name: ${{ github.actor }} is deploying ðŸš€
on:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Type and lint checks
        run: |
          yarn --immutable
          yarn type
          yarn lint
  deploy:
    needs: test
    # Use Windows for @vite-pwa/assets-generator that throw on linux
    # with: /usr/bin/env: â€˜node\râ€™: No such file or directory
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build and deploy
        run: |
          git remote set-url origin https://git:${{ secrets.GITHUB_TOKEN }}@github.com/Bonzar/pomodoro_box.git
          yarn --immutable
          yarn generate-pwa-assets
          yarn build
          yarn shx cp dist/index.html dist/404.html
          yarn gh-pages -d dist -u 'github-actions-bot <support+actions@github.com>'
